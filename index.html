<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Hotel Reservation Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="hotel_reserve_box">
         <h3> Hotel Reservation Form </h3><br>
             <form class="container">
             <div class="form-group">
                 <label>Room/Suite Type</label>
                 <select id="room-type">
                     <option value="0"> Select Room/Suite</option>
                     <option value="1"> Standard </option>
                     <option value="2"> Deluxe </option>
                     <option value="3"> Superior Deluxe </option>
                 </select>
             </div>
             <div class="form-group">
                 <label>Number of room/suite</label>
                 <select id="room-number">
                     <option value="0"> 0 </option>
                     <option value="1"> 1 </option>
                     <option value="2"> 2 </option>
                     <option value="3"> 3 </option>
                     <option value="4"> 4 </option>
                 </select>
             </div>
             <div class="form-group">
                 <label>Number of adults</label>
                 <select id="adult-number">
                     <option value="0"> 0 </option>
                     <option value="1"> 1 </option>
                     <option value="2"> 2 </option>
                     <option value="3"> 3 </option>
                     <option value="4"> 4 </option>
                     <option value="5"> 5 </option>
                     <option value="6"> 6 </option>
                     <option value="7"> 7 </option>
                 </select>
             </div>
             <div class="form-group">
                <label>Number of children</label>
                <select id="child-number">
                    <option value="0"> 0 </option>
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option> 
                    <option value="5"> 5</option>
                    <option value="6"> 6</option>
                    <option value="7"> 7</option>
                </select>
            </div>
             <div class="form-group">
                 <label>Restaurant facilities?</label>
                 <select id="res-facilities">
                     <option value="" selected> Do you want restaurant facilities? </option>
                     <option value=""> Yes </option>
                     <option value=""> No </option>
                 </select> <br><br>
                 <button class="sumbit"><a href="https://arushya564.github.io/success/">Book your room.</a></button>
             </div><br>
            </form>
     </div>

</body>
</html>
